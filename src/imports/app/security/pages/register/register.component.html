<form class="form-signin">
    <h2 class="form-signin-heading">Sign Up</h2>

    <label for="inputEmail" class="sr-only">Name</label>
    <input type="text" [(ngModel)]="user.profile.name" class="form-control" placeholder="Name" required autofocus>

    <label for="inputEmail" class="sr-only">Phone</label>
    <input type="text" [(ngModel)]="user.profile.phone" class="form-control" placeholder="Phone" required autofocus>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" [(ngModel)]="user.email" class="form-control" placeholder="Email address" required autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" [(ngModel)]="user.profile.password" class="form-control" placeholder="Password" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    <p>
        Already User? <a href="">Login Now</a> <br>
        New User? <a href="">Register Up Now</a>
        New User? <a href="">Register Up Now</a>
    </p>
</form>
