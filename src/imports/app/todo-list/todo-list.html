<button routerLink="/todoAdd" class="btn btn-primary float-sm-right">Add Todo Page</button>
<div class="clearfix"></div>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Content</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos | async">
            <td>
                {{todo._id }}
            </td>
            <td>
                {{ todo.content }}
            </td>
            <td>
                <button class="btn btn-danger float-sm-right" (click)="removeTodo(todo._id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
